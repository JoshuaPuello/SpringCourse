<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Verification Service</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>

        $(document).ready(function () {

            $("#not-successful-result").hide();
            $("#successful-result").hide();

            var urlParams = new URLSearchParams(location.search);

            if (urlParams.has('token')) {
                verifyToken(urlParams.get('token'));
            }

            function verifyToken(tokenValue) {

                $.getJSON('http://localhost:8090/mobile-app-ws/users/email-verification?token=' + tokenValue,
                    function (result) {
                        alert(result);
                    }
                );

            }

        });

    </script>

</head>
<body>

    <div id=successful-result> Successful verification </div>
    <div id=not-successful-result> Verification link has expired </div>

</body>
</html>
